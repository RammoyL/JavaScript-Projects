<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <div class="slideshow-container">
    
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/car1.png" style="width:100%">
            <div class="text">RALLY RACE CAR</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/car2.png" style="width:100%">
            <div class="text">EUROPEAN CLASSIC</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/car3.png" style="width:100%">
            <div class="text">RED SS CONVERTIBLE</div>
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <br>
    <p>How many seconds would like to set on your timer?</p>
    <input id="seconds" id="" />
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>
    
   
   
   <script src="./JS/main.js"></script>
</body>

</html>
