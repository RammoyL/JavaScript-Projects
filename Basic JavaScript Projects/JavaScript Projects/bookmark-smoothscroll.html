<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        html {
            scroll-behavior: smooth;
        }

        #sec1 {
            height: 600px;
            background-color: rgb(224, 221, 24);
        }

        #sec2 {
            height: 600px;
            background-color: rgb(221, 19, 63);
        }
    </style>
</head>

<body>

    <h1>Smooth Scroll</h1>

    <div class="main" id="sec1">
        <h2>Section 1</h2>
        <a href="#sec2">Click Me to Scroll to Section 2 Below</a>
    <div class="main" id="sec2">
        <h2>Section 2</h2>
        <a href="#sec1">Click Me to Scroll to Section 1 Above</a>
    </div>

</body>

</html>
